<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zunaid DocConverter</title>

  <!-- Cropper.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PDF-lib and PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>
<body>

<header>
  <h1>DocConverter</h1>
  <p class="quote">Made by Mohd. Zunaid</p>
</header>

<div class="tab-buttons">
  <button class="active" onclick="switchTab(this,'jpegToPdf')">JPEG ‚ûù PDF</button>
  <button onclick="switchTab(this,'pdfToJpeg')">PDF ‚ûù JPEG</button>
  <button onclick="switchTab(this,'resizeJpeg')">Resize JPEG</button>
  <button onclick="switchTab(this,'resizePdf')">Resize PDF</button>
</div>

<!-- 1Ô∏è‚É£ JPEG ‚ûù PDF -->
<div class="tab-content" id="jpegToPdf">
  <h2>JPEG ‚ûù PDF</h2>
  <label class="custom-file-label" for="jpegToPdfInput">Choose JPEG</label>
  <input type="file" id="jpegToPdfInput" accept="image/jpeg" multiple>
  <div class="btn-row">
    <button onclick="startCrop('jpegToPdfInput','jpegToPdfCropPreview')">Start Crop</button>
    <button onclick="applyCrop('jpegToPdfCropPreview')">Apply Crop</button>
  </div>
  <div id="jpegToPdfCropPreview" class="preview"></div>
  <input type="number" id="jpegToPdfTargetKB" placeholder="Target Size (KB)">
  <button onclick="convertJpegToPdf()">Generate PDF</button>
  <div class="pdf-preview-container">
    <iframe id="jpegToPdfPreview" class="preview-frame"></iframe>
    <a id="jpegToPdfDownload" class="download-btn" download="output.pdf">Download PDF</a>
  </div>
</div>

<!-- 2Ô∏è‚É£ PDF ‚ûù JPEG -->
<div class="tab-content" id="pdfToJpeg" style="display:none;">
  <h2>PDF ‚ûù JPEG</h2>
  <label class="custom-file-label" for="pdfToJpegInput">Choose PDF</label>
  <input type="file" id="pdfToJpegInput" accept="application/pdf">
  <button onclick="convertPdfToJpeg()">Convert & Preview</button>
  <div id="pdfToJpegPreview" class="preview"></div>
  <a id="pdfToJpegDownload" class="download-btn" download="page.jpg">Download JPEG</a>
</div>

<!-- 3Ô∏è‚É£ Resize JPEG -->
<div class="tab-content" id="resizeJpeg" style="display:none;">
  <h2>Resize JPEG</h2>
  <label class="custom-file-label" for="jpegResizeInput">Choose JPEG</label>
  <input type="file" id="jpegResizeInput" accept="image/jpeg">
  <div class="btn-row">
    <button onclick="startCrop('jpegResizeInput','jpegResizeCropPreview')">Start Crop</button>
    <button onclick="applyCrop('jpegResizeCropPreview')">Apply Crop</button>
  </div>
  <div id="jpegResizeCropPreview" class="preview"></div>
  <input type="number" id="jpegResizeTargetKB" placeholder="Target Size (KB)">
  <button onclick="resizeJPEG()">Resize & Preview</button>
  <img id="jpegResizePreview" class="preview-img">
  <a id="jpegResizeDownload" class="download-btn" download="resized.jpg">Download JPEG</a>
</div>

<!-- 4Ô∏è‚É£ Resize PDF -->
<div class="tab-content" id="resizePdf" style="display:none;">
  <h2>Resize PDF</h2>
  <label class="custom-file-label" for="pdfResizeInput">Choose PDF</label>
  <input type="file" id="pdfResizeInput" accept="application/pdf">
  <input type="number" id="pdfResizeTargetKB" placeholder="Target Size (KB)">
  <button onclick="resizePDF()">Resize PDF</button>
  <div class="pdf-preview-container">
    <iframe id="pdfResizePreview" class="preview-frame"></iframe>
    <a id="pdfResizeDownload" class="download-btn" download="resized.pdf">Download PDF</a>
  </div>
</div>

<footer>
  <p>üì© Contact: <a href="saniking246@gmail.com">saniking246@gmail.com</a> | üìû +91-9045151477</p>
</footer>

<script src="script.js"></script>
</body>
</html>
