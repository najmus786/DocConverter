<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zunaid DocConverter</title>

  <!-- Cropper.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- PDF-lib & PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>
<body>

<header>
  <h1>DocConverter</h1>
  <p class="quote">Made by Mohd. Zunaid</p>
</header>

<div class="tab-buttons">
  <button class="active" onclick="switchTab(this,'jpegToPdf')">JPEG ‚ûù PDF</button>
  <button onclick="switchTab(this,'pdfToJpeg')">PDF ‚ûù JPEG</button>
  <button onclick="switchTab(this,'resizeJpeg')">Resize JPEG</button>
  <button onclick="switchTab(this,'resizePdf')">Resize PDF</button>
</div>

<!-- JPEG ‚ûù PDF -->
<div class="tab-content" id="jpegToPdf">
  <h2>JPEG ‚ûù PDF</h2>
  <label class="custom-file-label" for="jpegToPdfInput">Choose JPEG(s)</label>
  <input type="file" id="jpegToPdfInput" accept="image/jpeg" multiple>
  <div id="jpegToPdfDropZone" class="drop-zone"><p class="small">Drag & Drop Images Here</p></div>
  <div id="jpegToPdfCropPreview" class="preview"></div>
  <div class="btn-row">
    <input type="number" id="jpegToPdfTargetKB" placeholder="Target PDF Size (KB) - optional" style="width:220px">
    <button onclick="convertJpegToPdf()">Generate PDF</button>
  </div>
  <div class="pdf-preview-container">
    <iframe id="jpegToPdfPreview" class="preview-frame" style="height:420px;width:90%;max-width:800px"></iframe>
    <a id="jpegToPdfDownload" class="download-btn" download="output.pdf">Download PDF</a>
  </div>
</div>

<!-- PDF ‚ûù JPEG -->
<div class="tab-content" id="pdfToJpeg" style="display:none;">
  <h2>PDF ‚ûù JPEG</h2>
  <label class="custom-file-label" for="pdfToJpegInput">Choose PDF</label>
  <input type="file" id="pdfToJpegInput" accept="application/pdf">
  <div class="btn-row">
    <button onclick="convertPdfToJpeg()">Convert & Preview</button>
  </div>
  <div id="pdfToJpegPreview" class="preview"></div>
  <a id="pdfToJpegDownload" class="download-btn" download="page.jpg" style="display:none">Download JPEG</a>
</div>

<!-- Resize JPEG -->
<div class="tab-content" id="resizeJpeg" style="display:none;">
  <h2>Resize JPEG</h2>
  <label class="custom-file-label" for="jpegResizeInput">Choose JPEG(s)</label>
  <input type="file" id="jpegResizeInput" accept="image/jpeg" multiple>
  <div id="jpegResizeDropZone" class="drop-zone"><p class="small">Drag & Drop Images Here</p></div>
  <div class="btn-row">
    <input type="number" id="jpegResizeTargetKB" placeholder="Target Size (KB) - per image" style="width:220px">
    <button onclick="resizeAllPreviews()">Resize All (applies target to each)</button>
  </div>
  <div id="jpegResizeCropPreview" class="preview"></div>
</div>

<!-- Resize PDF -->
<div class="tab-content" id="resizePdf" style="display:none;">
  <h2>Resize PDF</h2>
  <label class="custom-file-label" for="pdfResizeInput">Choose PDF</label>
  <input type="file" id="pdfResizeInput" accept="application/pdf">
  <input type="number" id="pdfResizeTargetKB" placeholder="Target Size (KB)">
  <button onclick="resizePDF()">Resize PDF</button>
  <div class="pdf-preview-container">
    <iframe id="pdfResizePreview" class="preview-frame" style="height:420px;width:90%;max-width:800px"></iframe>
    <a id="pdfResizeDownload" class="download-btn" download="resized.pdf">Download PDF</a>
  </div>
</div>

<footer>
  <p>üì© Contact: <a href="mailto:saniking246@gmail.com">saniking246@gmail.com</a> | üìû +91-9045151477</p>
</footer>

<script src="script.js"></script>
</body>
</html>
